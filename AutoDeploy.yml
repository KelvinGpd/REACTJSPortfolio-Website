name: Build-and-Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout-repository
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Upload-build-artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build
